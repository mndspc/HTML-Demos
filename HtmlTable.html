<html>
    <head>
        <title>Html table Demo</title>
        <link href="Css/MyCss.css" rel="stylesheet">
    </head>

        <table>
            <thead class="myTableHead">
                <tr >
                    <th>RollNo</th>
                    <th>Name</th>
                    <th>Email</th>

            </thead>
            <tbody class="myTr">

                </tr>
                <tr>
                    <td>101</td>

                </tr>
                <tr>
                    <td>102</td>
                    <td>smith</td>
                    <td>smith@gmail.com</td>
                </tr>
                <tr>
                    <td>103</td>
                    <td>Adam</td>

                </tr>
            </tbody>
            <tfoot class="myFoot">
                <tr>
                    <td>Copyright Reserved at CTS 2022.</td>
                </tr>
            </tfoot>
        </table>
            
    </body>
</html>
