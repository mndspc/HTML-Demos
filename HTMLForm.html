<!--This is Hello World Page-->

<html>
    <head>
        <title>HTML Forms Demo</title>
    
    </head>
    <body>
        <form id="form1" action="" method="post">
                <div>
                    <label for="fname">First Name:</label>
                    <input type="text" id="fname" value="" placeholder="Enter First Name">
                </div>
                <br>
                <div>
                    <label for="lname">Last Name:</label>
                    <input type="text" id="lname" value="" placeholder="Enter Last Name">
                </div>
                <br>
                <div>
                    <label for="dob">Date of Birth:</label>
                    <input type="date" id="dob">
                    <input type="month">
            
                </div>
                <br>
                <div>
                    <label for="exp">Experience(in Yrs):</label>
                    <input type="number" id="exp" placeholder="Enter Professional Experience in Yrs.">
                </div>
                <br>
                <div>
                    <label for="address">Address:</label>
                    <textarea rows="3" cols="50" id="address" placeholder="Enter Address"> </textarea>
                </div>
                <br>
                <div>
                    <input type="radio" id="rbtMale" name="gender" value="Male">
                    <label for="rbtMale">MALE</label>
                    <input type="radio" id="rbtFemale" name="gender" value="Female">
                    <label for="rbtFemale">FEMALE</label>
                </div>
                <br>
                <div>
                    <input type="checkbox" id="chkRead" name="hobbies" value="Reading">
                    <label for="chkRead">Reading</label>
                    <input type="checkbox" id="chkSwim" name="hobbies1" value="Swimming">
                    <label for="chkSwim">Swimming</label>
                    <input type="checkbox" id="chkSport" name="hobbies2" value="Sports">
                    <label for="chkSport">Sports</label>
                </div>
                <br>
                <div>
                    <label for="email">Email</label>
                    <input type="email" id="email" value="" placeholder="Enter a Official EmailId">
                </div>
                <br>
                <div>
                    <label for="pass">Password</label>
                    <input type="password" id="pass" value="" placeholder="Enter a Password">
                </div>
                <br>
                <div>
                    <label for="photo">Browse Photo</label>
                    <input type="file" id="photo">
                </div>
                <br>
                <br>

                <input type="submit" value="Submit">
        </form>
    </body>
</html>
