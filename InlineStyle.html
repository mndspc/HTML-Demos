<html>
    <head>
        <title>Inline Style Demo</title>
    </head>
    <body>
       <p style="color: plum;border:3px dotted red"><b>This is bold text</b></p> 
       <p style="color: plum;border:3px dotted burlywood"><i>This is italic text</i></p>
       <p style="color: plum;border:3px dotted cornflowerblue"><mark>This is highlighted text</mark></p>
            
    </body>
</html>
