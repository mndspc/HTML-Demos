<html>
    <head>
        <title>Inline Style Demo</title>
        <style type="text/css">
            body{
             background-color: gray;   
            }

            .myP{
                background-color: lime;
                color: lavender;
            }
            .myP1{
                background-color: powderblue;
                color: lavender;
            }

        </style>
    </head>
    <body>
       <p class="myP"><b>This is bold text</b></p> 
       <p class="myP1"><i>This is italic text</i></p>
       <p style="color: plum;border:3px dotted cornflowerblue"><mark>This is highlighted text</mark></p>
            
    </body>
</html>
