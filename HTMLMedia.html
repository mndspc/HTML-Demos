

<html>
    <head>
        <title>HTML Media Elements</title>   
    </head>
    <body>
        <video width="320" height="240" autoplay muted controls>
            <source src="movie.mp4" type="video/mp4">
            <source src="movie.ogg" type="video/ogg">
          Your browser does not support the video tag.
          </video>

          <audio autoplay muted controls>
            <source src="horse.ogg" type="audio/ogg">
            <source src="horse.mp3" type="audio/mpeg">
          Your browser does not support the audio element.
          </audio>

          
            <iframe width="1280" height="720" src="https://www.youtube.com/embed/kdPtNMb8tPw" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </body>
</html>
